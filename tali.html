<body>

  </div>
</div>


  <script>
      const result = 'semenjak aku mengenalmu'
    const result2 = 'yah salah dong..'
    let InputResult = document.getElementById("question");
    let res = document.getElementById("salah");
    let divv = document.createElement('div')

      let created = divv.innerHTML =  `
      <div>
        <img src="https://i.pinimg.com/originals/b9/d5/b2/b9d5b2f93256224ed8ccdb274cc6383b.gif" alt="image" width="140" />

    `

    `
    const Result = () => {
    
      if(InputResult.value === result) {
        res.insertAdjacentHTML('beforeend',created)
        InputResult.value = ''

        res.insertAdjacentHTML('beforeend',wrong)
        InputResult.value = ''
      }

    }
